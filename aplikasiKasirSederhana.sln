    public partial class Form1 : Form
    {
        public Form1()
        {
            InitializeComponent();
        }

        private void groupBox1_Enter(object sender, EventArgs e)
        {

        }

        private void Form1_Load(object sender, EventArgs e)
        {

        }

        private void btnHitung_Click(object sender, EventArgs e)
        {
            {
                try
                {
                    int harga = int.Parse(txtHarga.Text);
                    int jumlah = int.Parse(txtJumlah.Text);

                    int total = harga * jumlah;
                    txtTotal.Text = total.ToString();

                    if (!string.IsNullOrWhiteSpace(txtBayar.Text))
                    {
                        int bayar = int.Parse(txtBayar.Text);
                        int kembalian = bayar - total;

                        if (kembalian < 0)
                        {
                            MessageBox.Show("Uang bayar kurang!", "Peringatan", MessageBoxButtons.OK, MessageBoxIcon.Warning);
                            txtKembalian.Text = "0";
                        }
                        else
                        {
                            txtKembalian.Text = kembalian.ToString();
                        }
                    }
                }
                catch (Exception)
                {
                    MessageBox.Show("Pastikan semua input angka sudah benar!", "Error", MessageBoxButtons.OK, MessageBoxIcon.Error);
                }
            }
        }

        private void txtBayar_TextChanged(object sender, EventArgs e)
        {
            {
                try
                {
                    if (!string.IsNullOrWhiteSpace(txtTotal.Text) && !string.IsNullOrWhiteSpace(txtBayar.Text))
                    {
                        int total = int.Parse(txtTotal.Text);
                        int bayar = int.Parse(txtBayar.Text);
                        int kembalian = bayar - total;

                        txtKembalian.Text = kembalian < 0 ? "0" : kembalian.ToString();
                    }
                }
                catch
                {
                    txtKembalian.Text = "0";
                }
            }
        }
    }
}
